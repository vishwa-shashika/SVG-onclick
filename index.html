<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>

<div class="shapes">

    <svg width="100" height="100" id="square">
        <rect width="100" height="100" fill="green" />
    </svg>

    <svg width="100" height="100" id="circle">
        <circle cx="50" cy="50" r="40"  fill="red" />
    </svg>

    <svg height="100" width="150" id="triangle">
        <polygon points="0,100 75,0 150,100" fill="blue"/>
    </svg>


</div>
<hr>
<div class="input_form">
    <form action="">
        <label for="shape_name">Selected Shape Name:</label>
        <input type="text" id="shape_name" name="shape_name" value=""><br>
        <label for="shape_id">Selected Shape ID:</label>
        <input type="text" id="shape_id" name="shape_id" value=""><br><br>
    </form>
</div>

<script src="main.js"></script>
</body>
</html>
